<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BirthdayLuckCheck</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="heading">Is your Birthday Lucky ? ðŸ¤©</h1>
  <div class="container">
    <label for="date-of-birth">Date of Birth:</label>
    <input id="date-of-birth" type="date">
    <label for="lucky-number">Lucky Number </label>
    <input id="lucky-number" type="number" min="0" onkeypress="return (event.charCode !=8 &amp;&amp; event.charCode ==0 || (event.charCode >= 48 &amp;&amp; event.charCode <= 57))">
    <button id="check-number">Check Number </button>
    <div id="output-box"> </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
